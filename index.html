<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>个人网站</title><link href="css.css" rel="stylesheet" type="text/css">
        <style>
        body{
          background-image: url('images/5c125a1.png');
        }
        </style>
        </head>
        <body>
        <div align="center">
            <img src="images/ZZGC.jpg">
              <div class="text">
                  <input type="text" placeholder="Username" id="name" style="width:auto;height: auto; margin-top: 10px;">
              </div>
              <div class="text">
                  <input type="password" placeholder="Password" id="pass" style="width:auto;height: auto;margin-top: 10px;">
              </div>
              <button onclick="login()" style="margin-top: 35px; width: 100px;;height: 30px;">登录</button>
        </div>
        <script type="text/javascript">
          function login() {
              let username = document.getElementById("name").value;
              let password = document.getElementById("pass").value;
              if (username == "zzh" && password == "123") {
                  window.location.href = "main.html";
                  return false;
              }
              else {
                  alert("账号或密码错误");
                  window.location = "index.html";
                  return false;
              }
          }
      </script>
        </body>
</html>
